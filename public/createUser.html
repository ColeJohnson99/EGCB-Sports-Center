<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Center - Create user</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>  
  
  <div class="container"></div>
    <div class="jumbotron">
      <h1>NBA Sports Center</h1>
      <h3>Fill out the form below to create a user profile </h3>
      <hr>
      <!-- <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Characters</button></a>
    </div> -->
    <div class="row">
      <a href="https://www.nba.com">
      <img src = "../team logos.jpg" alt="nba team logos" style="width:20%;height:80%;">
    </a>
      
      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Create user</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                <label for="team">Favorite NBA Team</label>
                <input type="text" class="form-control" id="faveTeam">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn" formaction ="userquestions.html"><span class="fa fa-fire"></span>Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newUser = {
        UserID: $("#name").val().trim(),
        Email: $("#age").val().trim(),
        UserPassword: $("#faveTeam").val().trim(),
      };

      $.post("/api/userInfo", newUser)
        .then(function(data) {
         // console.log("add.html", data);
          alert("Adding new user...");
        });
    });
  </script>

</body>
</html>
