  <script>
    $( document ).ready(function() {
    console.log( "ready!" ); 
    var url = window.location.pathname;
    var id = url.substring(url.lastIndexOf('/') + 1);
    console.log(id);
    $.ajax("/api/home/"+id, {
        type: "GET"
      }).then(function(data) {
      $("#imagediv").prepend('<img id="theImg" SameSite=None src="'+data.color.url+'" />');
        $("#colormain").css("background-color", data.color.colors1[1]);
        $(".color1").css("background-color", data.color.colors1[2]);
        $(".color2").css("background-color", data.color.colors1[3]);
        $("#welcomeid").html("Welcome: "+ data.db.UserID)
        $("#favteam").html("Your favorite Team is:" + data.db.Email);

        console.log(data.color.url);
